<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>A dead simple Vue application</title>
      <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"
        charset="utf-8"></script>
  </head>

  <body>
    <h1>Greetings</h1>
    <div id="app-container">
      {{information}}
    </div>
  </body>

   <script type="text/javascript">
     new Vue({
       el: "#app-container",
       data: {
         information: "Some content"
       }
     });
  </script>
</html>
